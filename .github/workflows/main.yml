name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: run unit tests
        run: python3 -m unittest test/unit/tests.py

  system-test:
    runs-on: ubuntu-latest

    needs: unit-test

    strategy:
      matrix:
        os: [centos, ubuntu]

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build test image
        run: docker build . -f Dockerfile.${{ matrix.os }} -t rpz-manager
      - name: run test image
        run: docker run -t rpz-manager
