[loggers]
keys=root,rpz-manager,rpz-manager.pipeline

[handlers]
keys=stdout

[formatters]
keys=form

[formatter_form]
format=%(levelname)s:%(name)s:%(message)s
class=logging.Formatter

[handler_stdout]
level=NOTSET
formatter=form
class=StreamHandler
args=(sys.stdout,)

[logger_root]
level=NOTSET
handlers=stdout

[logger_rpz-manager]
qualname=rpz-manager
level=INFO
handlers=stdout
propagate=0

[logger_rpz-manager.pipeline]
qualname=rpz-manager.pipeline
level=INFO
handlers=stdout
propagate=0
